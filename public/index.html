<html>
  <head>

    <script src="bundle.js" defer></script>

    <div class="header">

          <option>xxxxxxxxx</option>
        </select>
        <label for="activity">Activities</label>
        <select id="activity">
          <option>xxxxxxxxx</option>
        </select>
      </form>
    </div>
    <div id="itinerary-div">
      <h2>Itinerary</h2>
      <div class="item">
        <p>My Hotel</p>
        <ul>
          <li></li>

      </div>
      <div class="item">

        <ul>

      </div>
      <div class="item">

        <ul>
          <li></li>

      </div>
    </div>
